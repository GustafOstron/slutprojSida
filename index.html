<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sad Games</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" type="image/x-icon" href="public/images/sadGamesLogo.png">

    <script src="src/scripts/Game.js"></script>
    <script src="src/scripts/StorePage.js"></script>
    <script src="src/scripts/ShoppingCart.js"></script>
    <script src="src/scripts/main.js"></script>
    <script src="src/scripts/accountSetupScripts.js"></script>
    <script src="src/scripts/Library.js"></script>
</head>
<body onpageshow="showDefualt()">

<!-- Navbar -->
<div class="w3-top w3-bar w3-dark-gray w3-card" id="navbar-container"></div>


<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-collapse w3-card w3-padding-64" style="width:25%; z-index: 0;" id="mySidebar">
    <button class="w3-bar-item w3-button w3-hide-large w3-large" onclick="w3_close()">Close &times;</button>
    <a class="w3-bar-item w3-button" onclick="showStorePage()">Store</a>
    <a onclick="showLibraryPage()" class="w3-bar-item w3-button">Library</a>
    <a onclick="showShoppingCartPage()" class="w3-bar-item w3-button">Shopping cart</a>
</div>

<!-- main content thing -->
<div class="w3-main w3-padding-48" style="margin-left:25%">
    <div class="w3-hide-large">
        <button class="w3-button w3-dark-grey w3-xlarge" onclick="w3_open()">☰</button>
    </div>

    <!-- Main content -->
    <div class="w3-container w3-padding-32" id="main-content-container">

    </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-gray w3-padding-16" style="z-index: 1; position:relative">
    <div class="w3-row-padding">
        <div class="w3-quarter">
            <h5 class="w3-text-white w3-margin-bottom">Företagsnamn</h5>
            <p class="w3-text-light-grey w3-small">Sad Games AB</p>
        </div>
        <div class="w3-quarter">
            <h5 class="w3-text-white w3-margin-bottom">Uppdateringsdatum</h5>
            <p class="w3-text-light-grey w3-small">2025-05-25</p>
        </div>
        <div class="w3-quarter">
            <h5 class="w3-text-white w3-margin-bottom">Kontakt</h5>
            <p class="w3-text-light-grey w3-small">Email: info@gamestore.se</p>
            <p class="w3-text-light-grey w3-small">Tel: 070 123 45 67</p>
        </div>
        <div class="w3-quarter">
            <h5 class="w3-text-white w3-margin-bottom">Företagsadress</h5>
            <p class="w3-text-light-grey w3-small">Spelgatan 123</p>
            <p class="w3-text-light-grey w3-small">123 45 Stockholm</p>
        </div>
    </div>
</footer>
</body>
</html>
