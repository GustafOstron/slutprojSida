<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <script src="../scripts/accountSetupScripts.js"></script>
    <link rel="icon" type="image/x-icon" href="public/images/sadGamesLogo.png">
</head>
<body onload="setupLogin()">
<div class="w3-container w3-padding-16">
    <div class="w3-right">
        <a href="../../index.html" class="w3-button w3-round-large w3-red">&times;</a>
    </div>

    <div class="w3-container w3-card-4 w3-light-grey w3-margin w3-padding-16" style="max-width:500px; margin:auto !important;">
        <h2 class="w3-center w3-text-dark-grey">Login</h2>

        <form id="loginForm" method="post" class="w3-container">
            <div class="w3-margin-bottom">
                <label class="w3-text-dark-grey">Username or Email</label>
                <input type="text" id="identifier" placeholder="Enter username or email" class="w3-input w3-border w3-round" required>
                <span class="w3-text-red" id="identifierError"></span>
            </div>

            <div class="w3-margin-bottom">
                <label class="w3-text-dark-grey">Password</label>
                <input type="password" id="password" placeholder="Enter password" class="w3-input w3-border w3-round" required>
                <span class="w3-text-red" id="passwordError"></span>
                <a onclick="alert('Feature coming soon')" class="w3-text-blue w3-hover-text-dark-blue" style="cursor:pointer; text-decoration:underline;">Forgot Password?</a>
            </div>

            <span class="w3-text-red" id="loginError"></span>

            <div class="w3-center w3-margin-top">
                <button type="submit" class="w3-button w3-dark-grey w3-round w3-padding">Login</button>
            </div>
        </form>

        <p class="w3-text-green w3-center" id="successMessage"></p>
    </div>
</div>
</body>
</html>
