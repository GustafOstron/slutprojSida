<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <script src="../scripts/accountSetupScripts.js"></script>
</head>
<body onload="setupRegister()">
<div class="w3-container w3-padding-16">
    <div class="w3-right">
        <a href="../../index.html" class="w3-button w3-round-large w3-red">&times;</a>
    </div>

    <div class="w3-container w3-card-4 w3-light-grey w3-margin w3-padding-16" style="max-width:500px; margin:auto !important;">
        <h2 class="w3-center w3-text-dark-grey">Register</h2>

        <form id="registerForm" method="post" class="w3-container">
            <div class="w3-margin-bottom">
                <label class="w3-text-dark-grey">Username</label>
                <input type="text" id="username" placeholder="Enter username" class="w3-input w3-border w3-round" required>
                <span class="w3-text-red" id="usernameError"></span>
            </div>

            <div class="w3-margin-bottom">
                <label class="w3-text-dark-grey">Email</label>
                <input type="email" id="email" placeholder="Enter email" class="w3-input w3-border w3-round" required>
                <span class="w3-text-red" id="emailError"></span>
            </div>

            <div class="w3-margin-bottom">
                <label class="w3-text-dark-grey">Password</label>
                <input type="password" id="password" placeholder="Password (min 6 characters)" class="w3-input w3-border w3-round" required minlength="6">
                <span class="w3-text-red" id="passwordError"></span>
            </div>

            <div class="w3-margin-bottom">
                <label class="w3-text-dark-grey">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" class="w3-input w3-border w3-round" required>
                <span class="w3-text-red" id="confirmPasswordError"></span>
            </div>

            <div class="w3-margin-bottom">
                <label class="w3-text-dark-grey w3-margin-top">
                    <input type="checkbox" id="terms" class="w3-check">
                    I accept the terms
                </label>
                <span class="w3-text-red" id="termsError"></span>
            </div>

            <div class="w3-center w3-margin-top">
                <button type="submit" class="w3-button w3-dark-grey w3-round w3-padding">Register</button>
            </div>
        </form>

        <p class="w3-text-green w3-center" id="successMessage"></p>
    </div>
</div>
</body>
</html>
